	var Algebra = {
		operation : "multiplication",
		mul : function mult(x,y){return x*y},
		genprod : function prod(n,f){
			if(n==0) {
				return 1;
			}
			else {
				var r = prod(n-1,f);
				return r * f(n);
			}
		}
	 };										// ** TO-DO: Define an Algebra object
	

	// print out the results 
	var n = 10;
	var fib = Algebra.genprod(n, function(x) { return x } )
